<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello %s', 'Rob');

    // Styled
    console.log('%c hello', 'font-size: 50px');

    // warning!
    console.warn('Danger! High Voltage!');

    // Error :|
    console.error('Oh no!');

    // Info
    console.info("A platypus produces milk, but doesn't have nipples");

    // Testing
    console.assert(1 === 2, "That is incorrect!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);
    // Grouping together

    console.clear();

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`That's ${dog.age * 7} in dog years!`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Rob');
    console.count('Rob');
    console.count('Rob');
    console.count('Rob');
    console.count('Rob');
    console.count('Rob');

    // timing

  </script>
</body>
</html>
